
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAP Workflow Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>Sections</h2>
      <ul id="sectionList"></ul>
      <input type="text" id="newSectionInput" placeholder="New section..." />
      <button onclick="addSection()">+ Add Section</button>
    </aside>
    <main class="main">
      <div class="section-header">
        <input id="sectionTitle" placeholder="Section Title" />
        <textarea id="sectionDesc" placeholder="Section Description"></textarea>
        <button onclick="addStep()">+ Add Step</button>
      </div>
      <div id="stepList" class="step-list"></div>
    </main>
  </div>

  ],

    { title: "Resolve & Close", description: "Agent resolves issue and closes the ticket in system." }

</script>
  <script src="script.js"></script>
</body>
</html>
