<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAP Interactive Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>SAP Sections</h2>
      <ul id="sectionList"></ul>
      <div class="input-group">
        <input type="text" id="newSectionInput" placeholder="New Section Name" />
        <button onclick="addSection()">Add</button>
      </div>
    </aside>
    <main class="main-panel">
      <div id="sectionHeader"></div>
      <div id="stepsContainer"></div>
      <div id="stepEditor" style="display:none;">
        <textarea id="newStepInput" rows="4" placeholder="Enter detailed step..."></textarea>
        <button onclick="addStep()">Add Step</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
