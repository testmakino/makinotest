
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAP Workflow Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Sections</h2>
      <ul id="sectionList"></ul>
      <input type="text" id="newSectionName" placeholder="New section name">
      <button onclick="addSection()">➕ Add Section</button>
    </aside>
    <main class="content">
      <div id="editor">
        <h2 id="editorTitle">Select a Section</h2>
        <ul id="stepList"></ul>
        <input type="text" id="newStep" placeholder="New step">
        <button onclick="addStep()">➕ Add Step</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
